    <link href="style.css" rel="stylesheet" />
    <title>Satellite Tracker</title>
  </head>

  <body>
    <h1>Satellite Altitude Statistics</h1>
    <div class="stats">
      -- <strong>Minimum Altitude:</strong> <span id="minAltitude"></span> km --
    </div>

      -- <strong>Maximum Altitude:</strong> <span id="maxAltitude"></span> km --

      -- <strong>STATUS</strong> --
      <div>
        <div id="orbit-status"></div>
      </div>
    </div>
